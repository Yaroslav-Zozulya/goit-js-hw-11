<header class="header">
  <div class="container">
    <form class="search-form" id="search-form">
      <input
        class="search-form-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form-btn" type="submit">
        <svg class="search-form-btn-icon">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</header>
